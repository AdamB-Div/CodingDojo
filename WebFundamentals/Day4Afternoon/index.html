<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navLeft">
            <div class="logobox">
                <img src="img/Nintendo-logo.png" alt="nintendo image">
            </div>
            <div class="searcharea">
                
            </div>
        </div>
        <div class="navRight"></div>
    </div>
    <div class="directory"></div>
    <div class="banner">
        <img src="img/banner.avif" alt="Banner Image">
    </div>
    <div class="subbanner">
        <div class="subleft">
            <h2>Nintendo Switch Sports available now</h2>
            <button>Buy Now</button>
        </div>
        <div class="rating">
            <img src="img/e10.png" alt="Rating Image">
            <div class="ratingDescription">
                <small>Mild Violence</small>
                <hr>
                <small>In-Game Purchases, Users Interact</small>
            </div>
        </div>
    </div>
    <div class="featured"></div>
</body>
</html>
