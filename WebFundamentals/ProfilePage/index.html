<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bates Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Nav Bar -->
    <div class="nav">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
            <li><button class="btn">Sign Out</button></li>
        </ul>
    </div>
    <div class="mainPage">
        <div class="leftBar">
                <div class="profileBox">
                    <div class="topBar">
                        <div class="profilePic">
                            <img src="img/images/selfie.jpg" alt="Adam Bates">
                        </div>
                    </div>
                    <div class="info">
                        <div class="name">Adam Bates</div>
                        <div class="location">
                            <img src="img/icons/map-marker.png" alt="Map Marker">
                            Philadelphia, PA
                        </div>
                        <div class="description">
                            <h3 id="one">Developer | Gamer | Problem Solver</h3>
                            <h3 id="two">Definitely not a Sith Lord</h3>
                        </div>
                        <div class="settings">
                            <img src="img/icons/gear.png" alt="Gear Icon">
                            <a href="#">edit profile</a>
                        </div>
                    </div>
                </div>
                <div class="education"></div>
            </div>
            <div class="rightBar">
                <div class="connectionRequests"></div>
                <div class="yourConnections"></div>
            </div>
        </div>
    </div>
</body>
</html>
