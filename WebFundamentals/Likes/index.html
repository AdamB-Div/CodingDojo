<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <h1>Network</h1>
    </div>
    <div class="container">
        <h1>Your Feed</h1>
        <div class="bars">
            <div class="leftBar">
                <img src="img/selfie.jpg" alt="selfie">
                <a href="#">Add an Avatar</a>
                <h2>Adam Bates</h2>
            </div>
            <div class="rightBar">
                <div class="content">
                    <div class="topContent">
                        <h3>Neil M</h3>
                        <p>Likes: <span id="first">0</span></p>
                        <button onclick="like()">Like</button>
                    </div>
                    <div class="bottomContent">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="content">
                    <div class="topContent">
                        <h3>Nichole K</h3>
                        <p>Likes: <span id="second">0</span></p>
                        <button onclick="like2()">Like</button>
                    </div>
                    <div class="bottomContent">
                        <p>I just finished my <a href="#">next comic,</a> check it out.</p>
                    </div>
                </div>
                <div class="content">
                    <div class="topContent">
                        <h3>Jim R</h3>
                        <p>Likes: <span id="third">0</span></p>
                        <button onclick="like3()">Like</button>
                    </div>
                    <div class="bottomContent">
                        <p>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
