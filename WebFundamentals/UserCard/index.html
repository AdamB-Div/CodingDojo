<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bates UserCard</title>
</head>
<body>
    <div class="container">
        <div class="topBar">
            <div class="profilePic">
                <img src="img/selfie.jpg" alt="Adam Bates">
            </div>
        </div>
        <div class="info">
            <div class="name">Adam Bates</div>
            <div class="location">
                <img src="img/icons/icons/map-marker.png" alt="Map Marker">
                Philadelphia, PA
            </div>
            <div class="description">
                <h3 id="one">Developer | Gamer | Problem Solver</h3>
                <h3 id="two">Definitely not a Sith Lord</h3>
            </div>
            <div class="settings">
                <img src="img/icons/icons/gear.png" alt="Gear Icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
