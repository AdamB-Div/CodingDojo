<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Position absolute: we can define an exact place on the screen -->
    <div class="red"></div>
    <!-- Position relative: we can define a place based on the parent -->
    <div class="green">
        <div class="pink"></div>
        <div class="orange"></div>
    </div>
    <!-- Position fixed: keeps an item in an exact location relative to screen -->
    <div class="blue"></div>
</body>
</html>
