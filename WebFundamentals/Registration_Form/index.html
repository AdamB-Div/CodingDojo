<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="firstName">First Name: *</label>
        <input type="text" name="firstName">
    </div>
    <div>
        <label for="lastName">Last Name: *</label>
        <input type="text" name="lastName">
    </div>
    <div>
        <label for="email">Email Address: *</label>
        <input type="text" name="email">
    </div>
    <div>
        <label for="password">Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label for="confirmPassword">Confirm Password: *</label>
        <input type="password" name="confirmPassword">
    </div>
    <div>
        <label for="birthday">Birthday: </label>
        <input type="date" name="birthday">
    </div>
    <div>
        <p>Gender Identity:</p>
        <input type="radio" name="genderIdentity">
        <label for="male">Male</label>
        <input type="radio" name="genderIdentity">
        <label for="female">Female</label>
        <input type="radio" name="genderIdentity">
        <label for="nonBinary">Non-binary</label>
        <input type="radio" name="genderIdentity">
        <label for="null">I prefer not to answer</label>
    </div>
    <p>A short description about myself:</p>
    <div>
            <textarea name="description" cols="30" rows="3"></textarea>
    </div>
    <div>
        <label for="favoriteLanguage">Favorite Language: </label>
        <select name="favoriteLanguage">
            <option>Javascript</option>
            <option>CSS</option>
            <option>Python</option>
            <option>HTML</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="emailUpdates">
        <label for="emailUpdates">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a required field</p>
</body>
</html>
