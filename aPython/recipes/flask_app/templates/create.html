<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Create Recipe</title>
</head>
<body>
    <div class="container">
        <h1 class="row">Add a New Recipe</h1>

        <div class="row mt-3">
            <a href="/recipes" class="btn btn-success col-2">Back to Recipes</a>

            <a href="/logout" class="btn btn-danger col-2">Logout</a>
        </div>

        <div class="row mt-3">
            {% for message in get_flashed_messages(category_filter = ['error_creating_recipe'])%}
                {{message}}
            {% endfor %}
            <form action="/recipe/create/new" method="POST">
                <label>Name</label>
                <input type="text" name="name"><br>

                <label>Description</label>
                <textarea name="description"></textarea><br>

                <label>Instructions</label>
                <textarea name="instructions"></textarea><br>

                <label>Date Cooked/Made</label>
                <input type="date" name="date_cooked"><br>

                <label>Under 30 Min?</label>
                <div>
                    <label>Yes</label>
                    <input type="radio" name="under_30" value="0" checked>
                    <label>No</label>
                    <input type="radio" name="under_30" value="1">
                </div>

                <input type="submit">

            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
