<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-primary m-5">Welcome to the Great Number Game!</h1>
    <h3 class="text-center mt-5">I am thinking of a number between 1 and 100</h5>
    <div class="card m-3 mx-auto" style="max-width: 30rem;">
        <div class="card-body bg-success">
            <h5 class="card-title text-center">Correct!!</h5>
            <p class="card-text text-center">Congratulations! You have guessed the correct number in {{count + 1}} guesses!</p>
        </div>
    </div>
    <div class="text-center">
        <button onclick="location.href='/'" type="button" class="btn btn-danger">Reset</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
