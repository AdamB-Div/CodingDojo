<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="mt-5 container p-5 bg-light rounded">
        <!-- Show A Single User -->
        <p class="h1 mb-3">User</p>

        <!-- Table body start -->
        <table class="table table-striped table-bordered border border-4 mt-4">
            <tbody>
                <tr>
                    <th scope="col">First Name</th>
                    <td scope="col">{{user['first_name']}}</td>
                </tr>
                <tr>
                    <th scope="col">Last Name</th>
                    <td scope="col">{{user['last_name']}}</td>
                </tr>
                <tr>
                    <th scope="col">Email</th>
                    <td scope="col">{{user['email']}}</td>
                </tr>
            </tbody>
        </table>

        <a href="/" class="btn btn-danger mt-4 col-2">Go Back</a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
