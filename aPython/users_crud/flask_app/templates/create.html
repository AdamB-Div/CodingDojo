<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container bg-light p-5 mt-5 rounded">
        <!-- New User Form -->
        <p class="h1 mb-3">Add a New User</p>

        <form action="/create_user" method="POST">
            <div class="row d-flex g-5">
                <div class="form-group col-6">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control my-2" placeholder="First Name" name="first_name">
                </div>
    
                <div class="form-group col-6">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control my-2" placeholder="Last Name" name="last_name">
                </div>
            </div>

            <div class="form-group mt-2">
                <label for="email">Email:</label>
                <input type="email" class="form-control my-2" placeholder="Email" name="email">
            </div>

            <div class="col-12 d-flex">
                <a href="/" class="btn btn-danger mt-4 col-2">Return Home</a>
                <div class="col-8"></div>
                <input type="submit" class="col-2 btn btn-primary mt-4" value="Submit User">
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
