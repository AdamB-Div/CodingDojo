<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container bg-light d-flex p-5 mt-3 rounded">

        <!-- Add Dojo -->
        <div class="container">
            <h1 class="mb-3">New Dojo</h1>

            <form action="/create_dojo" method="POST">
                <input type="text" class="form-control mb-3" placeholder="Dojo Name" name="dojo_name">

                <input type="submit" class="btn btn-success" value="Create Dojo"/>
            </form>
        </div>

        <!-- List of Dojos -->
        <div class="container">
            <h1 class="mb-3">All Dojos</h1>

            <ul class="list-group">
                {% for dojo in all_dojos %}
                <li class="list-group-item"><a href="/dojo_ninjas/{{dojo.id}}">{{dojo.name}}</a></li>
                {% endfor %}
            </ul>

            <a href="/create_ninja" class="btn btn-success mt-3">Add Ninja</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
