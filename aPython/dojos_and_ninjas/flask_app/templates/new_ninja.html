<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container bg-light d-flex p-5 mt-3 rounded">

        <!-- New Ninja -->
        <div class="container">
            <div class="row d-flex">
                <h1 class="col-10">New Ninja</h1>
                <a href="/" class="btn btn-danger text-center col-2">Return Home</a>
            </div>
            
            <div class="row">
                <form action="/create_new_ninja" method="POST">
                    <div class="d-flex mt-3 align-items-center">
                        <label for="dojo" class="col-1">Dojo</label>
                        <select class="form-select" name="dojo" style="width:auto">
                            <option selected>Select One:</option>
                            {% for dojo in all_dojos%}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
        
                    <div class="d-flex mt-3">
                        <label for="first_name" class="col-1">First Name</label>
                        <input type="text" name="first_name">
                    </div>
    
                    <div class="d-flex mt-3">
                        <label for="first_name" class="col-1">Last Name</label>
                        <input type="text" name="last_name">
                    </div>

                    <div class="d-flex mt-3">
                        <label for="age" class="col-1">Age</label>
                        <input type="text" name="age">
                    </div>

                    <input type="submit" class="btn btn-success mt-3" value="Create Ninja"/>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
